version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch

categories:
  - title: "âœ¨ Features"
    labels:
      - ":sparkles: feature"
  - title: "ğŸ› ï¸ Enhancement"
    labels:
      - ":hammer_and_wrench: enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - ":bug: bug"
  - title: "ğŸ§° Maintenance"
